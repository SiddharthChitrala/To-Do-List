
<div class="todo-list" style="width: fit-content;">

    <div class="todo-item">

        <div style="min-width: 200px; ">
            <h3 class="title" [class.nostrike]="!todo.active" [class.strike]="todo.active">
                {{ todo.title }}
            </h3>


            <p class="desc">{{todo.desc}}</p>
            <p class="status">
                <span class="status-label">Status:</span>
                <span [class.active]="todo.active" [class.inactive]="!todo.active">
                    {{todo.active ? 'Active' : 'Inactive'}}
                </span>
            </p>
            <div class="mb-3 form-check">
               <input type="checkbox" [checked]="!todo.active" (click)="onCheckBoxClick(todo)" />
                <label class="form-check-label" for="exampleCheck1">Mark as Done</label>
            </div>
        </div>
        <div style="flex: 0 0 120px; display: flex; align-items: flex-start; justify-content: flex-end;">
            <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
        </div>

    </div>

</div>
